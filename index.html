<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="click_counter">
        <div class="container">
            <div class="counter_inner">
                <div class="counter_main">
                    <h2 class="counter_heading">
                        <span class="click_times">0</span>
                        Times Clicked.
                    </h2>
                    <div class="counter_btns">
                        <button class="counter_btn" id="minus_btn">Decrement</button>
                        <button class="counter_btn" id="reset_btn">Reset</button>
                        <button class="counter_btn" id="add_btn">Increment</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
